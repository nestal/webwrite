<html>
<head>
	<meta charset="utf-8" />
	<link href="_webwrite.css" rel="stylesheet" text="text/css" />
	
	<title>Editor</title>
	
	<!-- Load jQuery -->
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script type="text/javascript">
		google.load("jquery", "1");
	</script>
	
	<!-- load the jQuery and require.js libraries -->
	<script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />

	<script type="text/javascript" src="http://xing.github.com/wysihtml5/parser_rules/advanced.js"></script>
	<script type="text/javascript" src="http://xing.github.com/wysihtml5/dist/wysihtml5-0.3.0.js"></script>
	
	<script type="text/javascript" src="_webwrite.js"></script>

<script type="text/javascript">
$(document).ready( OnLoad ) ;
</script>
</head>
<body>
	<div id="tabs" class="content">
		<ul>
			<li><a href="#rich_tab">Rich Text</a></li>
			<li><a href="#source_tab">Source</a></li>
		</ul>
		<div id="rich_tab">
			<div id="rich_toolbar" style="display: none;">
				
				<button id="save_button">Save</button>
				<button id="bold_button"><b>B</b></button>
				<button id="italic_button"><em>I</em></button>
				
				<button id="red_button">R</button>
				<button id="red_button">G</button>
				<button id="red_button">B</button>
				
				<a data-wysihtml5-command="bold">bold</a>
				<a data-wysihtml5-command="italic">italic</a>

				<!-- Some wysihtml5 commands require extra parameters -->
				<a data-wysihtml5-command="foreColor" data-wysihtml5-command-value="red">red</a>
				<a data-wysihtml5-command="foreColor" data-wysihtml5-command-value="green">green</a>
				<a data-wysihtml5-command="foreColor" data-wysihtml5-command-value="blue">blue</a>

				<!-- Some wysihtml5 commands like 'createLink' require extra paramaters specified by the user (eg. href) -->
				<a data-wysihtml5-command="createLink">insert link</a>
				<div data-wysihtml5-dialog="createLink" style="display: none;">
					<label>
						Link:
						<input data-wysihtml5-dialog-field="href" value="http://" class="text">
					</label>
					<a data-wysihtml5-dialog-action="save">OK</a> <a data-wysihtml5-dialog-action="cancel">Cancel</a>
				</div>
			</div>

			<form><textarea id="rich_editor" class="rich editor"></textarea></form>
		</div>
		<div id="source_tab">
			<form><textarea id="source_editor" class="source editor"></textarea></form>
		</div>
	</div>
</body>
</html>
