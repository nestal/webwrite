<div>
  <div class="header row">Welcome to webwrite!</div>
  <div class="toolbar row" id="rich_toolbar">
    <ul>
      <li id="save_button"><span>Save</span></li>
      <li id="switch_button"><span>Toggle HTML</span></li>
        
      <li id="bold_button"><b>B</b></li>
      <li id="italic_button"><em>I</em></li>
      
      <li id="h1_button"><span>H1</span></li>
      <li id="h2_button"><span>H2</span></li>
      <li id="h3_button"><span>H3</span></li>
      <li id="h4_button"><span>H4</span></li>
      
      <li id="ordered_list_button"><span>1.</span></li>
      <li id="unordered_list_button"><span>&bull;</span></li>
      
      <!-- Some wysihtml5 commands like 'createLink' require extra paramaters specified by the user (eg. href) -->
      <li class="make_button" data-wysihtml5-command="createLink"><span>insert link</span></li>
      <li data-wysihtml5-dialog="createLink" style="display: none;">
        <label>
          Link:
          <input data-wysihtml5-dialog-field="href" value="http://" class="text">
        </label>
        <button class="make_button" data-wysihtml5-dialog-action="save">OK</button>
        <button class="make_button" data-wysihtml5-dialog-action="cancel">Cancel</button>
      </li>
    </ul>
  </div>

  <div id="editor" class="editor_box row scroll-y">
    <textarea id="rich_editor" class="rich editor"></textarea>
  </div>
  
  <div class="footer row">
    <div id="drop"></div>
  </div>
</div>
